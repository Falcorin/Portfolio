<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="affair-form">
    <form>
        <h2>Добавление Дела</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <hr>
        <button id="save-affair">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${affairsCount}">0</span>)</h1>
<button id="show-add-affair-form">Добавить дело</button>
<br><br>
<div id="affair-list">
    <div th:each="affair : ${affair}">
        <a href="#" class="affair-link" th:attr="data-id=${affair.id}" th:text="${affair.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
